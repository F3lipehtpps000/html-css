<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HMLT</h1>
    <p>em HTML temos diversas tags que formam comandos. Para chamar uma tag basta abri-la com "&lt; &gt;" e fecha-lá com "&lt;/ &gt;"</p>
    <ul>
        <li><abbr title="&lt;abbr&gt;&lt;/abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra-Linha</abbr></li>
        <li><abbr title="&lt;p&gt;&lt;/p&gt;">Parágrafo</abbr></li>
    </ul>
</body>
</html>
