<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td,  th {
            border: 1px solid black;
            padding: 7px;
        }
        thead, tfoot {
            background-color: dimgray;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        td.num {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia para tabelas grandes
        TABLE
            THEAD
                TD, TD, TH
            TBODY
                TD, TD, TH
            TFOOT
                TD, TD, TH
    -->
    
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.973.190</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.322.692</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.219.679</td>
            </tr>
        </tbody>
        <tfoot>
            <th id="foot">Total de habitantes</th>
            <td class="num"><strong>84.515.561</strong></td>
        </tfoot>
    </table>
</body>
</html>
