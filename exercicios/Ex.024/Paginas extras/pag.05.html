<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicar()">Clique em mim</a>
    <div id="saída"></div>
</body>
</html>

<script>
    function clicar() {
        var SIS = document.getElementById("saída")
        SIS.innerHTML += `<p>Você clicou.</p>`
    }
</script>
