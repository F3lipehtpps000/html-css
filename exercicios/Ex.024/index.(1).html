<!DOCTYPE html>
<html lang="pi-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        h1 {
            text-align: center;
        }
        iframe {
            width: 95vh;
            height: 60vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrÃ£o de 300x150-->
        <iframe src="https://www.wikipedia.com" frameborder="0">
            <a href="https://www.wikipedia.com" target="_blank">Wikipedia</a>
        </iframe>
    </p>
</body>
</html>
